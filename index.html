<!DOCTYPE html>

<html lang="en-us">

 <head>

   <meta charset="UTF-8">
   <title>Train Tracker</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



   <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script src="http://momentjs.com/downloads/moment.js"></script>  
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 </head>

 <body>

   <!-- Employee Tracker -->
<div class="container">
  <div class="jumbotron text-center"> <img src="http://laoblogger.com/images/clipart-train-transparent-background-4.jpg">
    <h1>Public transportation is for plebeians!</h1>
    <hr>
    <h2>Current Time: <span id="currentTime"></span></h2>
  </div> <!-- Jumbotron End -->
  
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover table-responsive" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainTable">
            <tr></tr>
          </tbody>
          </table>
        </div> <!-- Panel Body End -->
      </div> <!-- Panel Default End -->
    </div> <!-- Col End -->

    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
                <label for="name">Train Name </label>
                <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
            </div>
            <div class="form-group">
                <label for="dest">Destination </label>
                <input type="text" class="form-control" id="destInput" placeholder="Alaska">
            </div>
            <div class="form-group">
                <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
                <input type="" class="form-control" id="timeInput" placeholder="00:00">
            </div>
            <div class="form-group">
                <label for="minsAway">Frequency - (mins) </label>
                <input type="text" class="form-control" id="freqInput" placeholder="15">
            </div>

            <button type="submit" class="btn btn-default" id="submit">Add Train</button>

            <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
          </form>
        </div> <!-- Panel Body End -->
      </div> <!-- Panel Default End -->
    </div> <!-- Col End -->
  </div> <!-- Row End -->
  
</div>  <!-- Container End -->



	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
